<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    
    <div class="main">
        <div class="choice">
            <form action="/play?choice=rock" method="POST">
                <button> ✊ </button>
            </form>
            <form action="/play?choice=paper" method="POST">
                <button> 🤚 </button>
            </form>
            <form action="/play?choice=scissors" method="POST">
                <button> ✌️ </button>
            </form>
            <form action="/end">
                <button> 🔴 </button>
            </form>
        </div>

        <div class="result">
            <h3>{% if game_start %}{{ player_score }}{%endif%}</h3>
            <h3> {{choices}} </h3>
            <h3>{{result}}</h3>
        </div>
    </div>

</body>
</html>
